<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/order.css">
    <title>Ratnagiri Veg Food Delivery</title>
</head>
<body>
    <header class="header__navbar">
        <div class="navbar">
            <h1 class="navbar__logo"><a href="https://codepen.io/cryptoctopus/collections/popular/">Ratnagiri Veg Food</a></h1>
          <ul class="navbar__links">
              <li><a href="index.html" class="btn active">Home</a></li>
              <li><a href="about.html" class="btn">About</a></li>
              <li><a href="contact.html" class="btn">Conatct Us</a></li>
          </ul>
          </div>
        </header> 
    <main>
      <section class="about">
        <center><h3>Get Delicious Tasty Food at Ratnagiri Railway Station
        </h3></center>
        <div class="container">
          <form action = "" method="post">
            <label for="fname">Name</label>
            <input type="text" id="fname" name="fname" placeholder="Your name......" required>

            <label for="email">Email</label>
            <input type="email" id="fname" name="email" placeholder="Your email......" required>

            <label for="Date">Date & Time of Service needed</label>
            <input type="datetime-local" id="fname" name="datetime" placeholder="please enter date and time....." required>

            <label for="number">Train number & Seat number</label>
            <input type="text" id="fname" name="number" placeholder="please train number and seat number....." required>

            <label for="text">Expected Pure Vegeterian Food</label>
            <input type="text" id="fname" name="veg" placeholder="please enter food....." required>

            <label for="text">Number of Persons</label>
            <input type="number" id="fname" name="number1" min="1" max="200" placeholder="please enter number of person....." required>

            <label for="subject">Message</label>
            <textarea id="subject" placeholder="Write something...." style="height:200px"></textarea>

            <input type="submit" value="submit">
            </form>
        </div>
        </section>
    </main>
    
</body>
</html>
